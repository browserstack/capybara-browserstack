server: hub.browserstack.com
user: BROWSERSTACK_USERNAME
key: BROWSERSTACK_ACCESS_KEY

common_caps:
  useW3C: true
  bstack:options:
    buildName: browserstack-build-1
    sessionName: BStack parallel capybara
    projectName: BrowserStack Samples
    debug: true

browser_caps:
  -
    "browser": "chrome"
  -
    "browser": "firefox"
  -
    "browser": "edge"
  -
    "browser": "safari"
    "os": "OS X"
    "osVersion": "Big Sur"
